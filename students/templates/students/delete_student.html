{% load static %}
<div class="modal" id="deleteModal{{ student.pk }}" tabindex="-1" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header p-3">
          <h5 class="modal-title">
              <p class="m-0">Are you sure you want to delete this student?</p>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-5">
                    <img src="{% static 'images/user-delete.png' %}" class="mx-auto d-block img-fluid w-75">
                </div>
                <div class="col-md-7 d-flex flex-column justify-content-center align-items-center">
                    <h4><b>Student: </b>&nbsp;</h4>
                    <h4> {{ student.first_name }} {{ student.last_name }}</h4>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <form action="{% url 'students:delete_student' student.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Delete">
          </form>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
