{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Include Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
   html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-image: linear-gradient(to right top, #defcf9, #e6fdf5, #effef4, #f7fef4, #fdfff7);
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .container {
        border-radius: 1rem;
        display: flex;
        max-width: 700px;
        margin: 0 auto;
        box-shadow: 0px 10px 50px 10px rgba(0,0,0,0.1);
        padding: 50px;
        background-color: #F9F9F9;
    }

  </style>
</head>
<body>
	<div class="container">
        <div class="col-md-5 d-flex flex-column align-items-center border-right p-0">
            <img src="{% static 'images/user-login.png' %}" class="mx-auto d-block img-fluid h-100 w-100">
            <a href="{% url 'home' %}" class="mt-4">Course Management System</a>
        </div>
        <div class="col-md-7">
            <h2 class="mb-4">Login</h2>
		<form action="" method="POST">
            {% csrf_token %}
          <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" name="username_or_email" placeholder="Username or email..." required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
              </div>
                {% if error %}
                    <p style="color: #FE6244;">{{ error }}</p>
                  {% endif %}
            </div>
          <button type="submit" class="btn btn-secondary w-100">Login</button>
		</form>
        <footer class="mt-5">
			<p>Don't have an account? <a href="{% url 'users:register' %}">Sign Up</a></p>
	    </footer>
        </div>

	</div>

	<!-- Include Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Include Font Awesome Icons JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
