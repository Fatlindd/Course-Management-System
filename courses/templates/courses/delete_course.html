<div class="modal" id="deleteModal{{ course.pk }}" tabindex="-1" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header p-3">
          <h5 class="modal-title">
              <p class="m-0">Are you sure you want to delete this course?</p>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ course.image.url }}" class="img-fluid w-75">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <h4><b>Course: </b>&nbsp;</h4>
                    <h4> {{ course.name }}</h4>
                </div>
                  <p class="text-danger fs-6 mt-4">Note: If you click delete, the course will be deleted!</p>
            </div>
        </div>
        <div class="modal-footer">
          <form action="{% url 'courses:delete_course' course.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Delete">
          </form>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
